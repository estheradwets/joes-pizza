<!doctype html>
<html lang="en">
  <head>
    <title>JOE'S PIZZA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="row">
     <div class="col-md-5">
      <h1>KARIBIA JOE'S SPACE!!</h1>
      <p>Your home of fire-fried goodness.</p>
     </div>

     <div class="col-md-5">
     <div id="psize">
      <select class="form-select" aria-label="Default select example">
        <option selected>Choose the size</option>
        <option value="1">LARGE</option>
        <option value="2">MEDIUM</option>
        <option value="3">SMALL</option>
      </select>
      </div>

      <div id="pcrust">
      <select class="form-select" aria-label="Default select example">
        <option selected>Choose your crust</option>
        <option value="1">CRISPY</option>
        <option value="2">STUFFED</option>
        <option value="3">GLUTTEN-FREE</option>
      </select>
      </div>
      <div id="ptopping">
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose your topping</option>
          <option value="1">Roasted red-pepper</option>
          <option value="2">Roasted Brocolli</option>
          <option value="3">Roasted Fennel</option>
          <option value="4">Extra Cheese</option>
          <option value="5">Onions</option>
        </select>
      </div>

      <div class="form-control">
        <label>How many?</label>
        <input type="number" id="number" placeholder="1" required
            min="1" max="10" >
    </div>

        </div>
     </div>

     <div id="spacediv" class="col-md-2"></div>
    </div>














    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
  </body>
</html>
